    <div class="container" [ngStyle.xs]="{'margin-left.px':0,'margin-right.px':0}">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutAlign.xs="start center">
           <div class="bookQuantity">
              <span style="font-size: 25px;">Books </span>
              <span style="font-size: 12px; color: grey;">({{totalBooks}} items)</span>
           </div>
           <div fxLayoutAlign="end" fxFlex>
              <form class="filterform">
                 <mat-form-field appearance="outline">
                    <mat-select [(value)]="selectedValue">
                       <mat-option *ngFor="let boxData of box" [value]="boxData.value">
                          {{boxData.value}}
                       </mat-option>
                    </mat-select>
                 </mat-form-field>
              </form>
           </div>
        </div>
        <div class="body">
           <mat-card class="content" *ngFor='let book of bookArray' matTooltip="See Description" matTooltipClass="tooltip"
              (click)="DisplayBookDetails(book)">
     
              <div class="bookImageLayout">
                 <img src="./../../../assets/Image 23@2x.png" alt="book" class="bookImage">
              </div>
     
              <div style="padding: 10px 0px 10px 0px;" fxLayout="column" fxLayoutGap="8px">
                 <div style="font: normal normal normal 14px/19px Roboto; color: #0A0102;">
                    {{book.bookName}}
                 </div>
     
                 <div style="font: normal normal normal 10px/13px Roboto; color: #878787;">
                    by {{book.author}}
                 </div>
     
                 <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign=" center">
                    <div class="ratingBooks">
                       <div style="font: normal normal bold 10px/13px Roboto; color: #FFFFFF;">4.5</div>
                       <div>
                          <mat-icon style="font-size: 10px; height: 4px; width: 10px; color: #FFFFFF;">star</mat-icon>
                       </div>
                    </div>
                    <div style="font: normal normal normal 10px/13px Roboto; color: #878787;">
                       (20)
                    </div>
                 </div>
     
                 <div fxLayout="row" fxLayoutGap="8px">
                    <div class="bookPrice">Rs.{{book.price-book.discountPrice}}</div>
                    <div class="priceDiscounted">Rs.{{book.price}}</div>
                 </div>
              </div>
           </mat-card>
        </div>
