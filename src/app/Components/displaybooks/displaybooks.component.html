<div class="container" [ngStyle.xs]="{'margin-left.px':0,'margin-right.px':0}">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutAlign.xs="start center">
       <div class="book_num">
          <span style="font-size: 25px;">Books </span>
          <span style="font-size: 12px; color: grey;">({{totalBooks}} items)</span>
       </div>
       <div fxLayoutAlign="end" fxFlex>
          <form class="filterform">
             <mat-form-field appearance="outline">
                <mat-select [(value)]="selectedValue">
                   <mat-option *ngFor="let storeData of box" [value]="storeData.value">
                      {{storeData.value}}
                   </mat-option>
                </mat-select>
             </mat-form-field>
          </form>
       </div>
    </div>



<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of bookArray">
    
                <mat-card class="mat-elevation-z4">
                <!-- <mat-card-header>
                    <mat-card-title>book store{{book}}</mat-card-title>
                </mat-card-header> -->
                
                <img mat-card-image src="./../../../assets/Image 11@2x.png">

                    <div>by {{book.author}}</div>
                    <div style="font-size: medium;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">RS {{book.discountPrice}}</div>
                    <div class="priceDiscount">RS {{book.price}}</div>
