<div style="width: 100%; height: 100%;">
  <mat-toolbar class="tool" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="titleText" fxLayout="row" fxLayoutGap="2%">
      <img src="../../../assets/education.png" />
      <a style="color: white;">BookStore</a>
      </div>
    <mat-card class="search-mat-card" fxLayout="row"fxLayoutAlign="space-around center" >
          <button mat-icon-button  >
            <mat-icon class="searchIcon">search</mat-icon>
          </button>
          <input  class="searchInput" type="text" placeholder="Search.."/>
        </mat-card>
  <button class="cart" mat-icon-button  [routerLink]="['/cart']" matTooltip="Cart">Cart<mat-icon >shopping_cart</mat-icon></button>
  <button class="Menu" mat-button [matMenuTriggerFor]="menu" >Profile
  <mat-icon class="searchIcon">perm_identity</mat-icon></button> 
  <mat-menu #menu="matMenu">
    <h3 style="text-align:center">Welcome!</h3>
    <p>To access account and manage orders</p>
    <button mat-menu-item >
      <div style="text-align:center">
        <button mat-button class="login" [routerLink]="['/register']">Login/Register</button>
       </div>
    </button>
    
    <mat-divider></mat-divider>
    <div style="text-align:center">
    <button  mat-button class="Orders" [routerLink]="['/orders']">MyOrders
      <mat-icon>shopping_cart</mat-icon>
    </button>

    <div style="text-align:center">
      <button  mat-button class="Orders" [routerLink]="['/wishlist']">MyWishlist
        <mat-icon>favorite</mat-icon>   
      </button>
  
    </div>
    </div> 
</mat-menu>
</mat-toolbar>
  <router-outlet></router-outlet>
